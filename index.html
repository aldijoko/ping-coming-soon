<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"/>
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 0.5rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="">
    <div class="header-text">
      <h1><span>We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
    </div>
  </header>
  <div class="container">
    <form class="form">
      <input class="form-input" type="text" placeholder="Your email address..." pattern="^([A-Za-z\d.-]+)@([a-z\d]+)(\.[a-z]{2,24}){1,8}$" required>
      <!-- <p class="error-mobile">Please provide a valid email address</p> -->
      <button id="submitBtn" type="submit">Notify Me</button>
    </form>
    <p class="error-text">Please provide a valid email address</p>
    
    <img class="img-dashboard" src="images/illustration-dashboard.png" alt="">
  
    <!-- &copy; Copyright Ping. All rights reserved. -->
  </div>

  

  <footer class="footer">
    <div class="footer-sosmed">
      <div class="icon">
        <a href="https://www.facebook.com/frontendmentor" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
      </div>
      <!-- <i class="fa-brands fa-facebook-f"></i> -->
      <div class="icon">
        <a href="https://www.facebook.com/frontendmentor" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
      <div class="icon">
        <a href="https://www.facebook.com/frontendmentor" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      
    </div>
    <p class="attribution">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aldi Joko</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
